<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
     <div class="row time-block">9am <input type="text" textarea class="col-2 col-lg-10" id = "9am">
       <div> <input value = "Save" type ="button" col-2 col-lg-1  button d-flex justify-content-center align-items-center" 
        onclick="save('9am')"></div>
     
     <div class="row time-block">10am <input type="text" textarea class="col-2 col-lg-10" id = "10am"> 
      <input value = "Save" type ="button" col-2 col-lg-1  button d-flex justify-content-center align-items-center"
       onclick="save('10am')"></div>
     
      <div class="row time-block">11am <input type="text" textarea class="col-2 col-lg-10" id = "11am"> 
      <input value = "Save" type ="button" col-2 col-lg-1 button  button d-flex justify-content-center align-items-center" 
      onclick="save('11am')"></div>
    
      <div class="row time-block">12pm <input type="text" textarea class="col-2 col-lg-10" id = "12pm"> 
      <input value = "Save" type ="button" col-2 col-lg-1 button d-flex justify-content-center align-items-center" 
      onclick="save('12pm')"></div>
     
      <div class="row time-block">1pm <input type="text"textarea class="col-2 col-lg-10" id = "1pm">
       <input value = "Save" type ="button" col-2 col-lg-1  button d-flex justify-content-center align-items-center" 
       onclick="save('1pm')"></div>
     
       <div class="row time-block">2pm <input type="text"textarea class="col-2 col-lg-10" id = "2pm">
       <input value = "Save" type ="button" col-2 col-lg-1  button d-flex justify-content-center align-items-center" 
       onclick="save('2pm')"></div>
     
       <div class="row time-block">3pm <input type="text" textarea class="col-2 col-lg-10" id = "3pm"> 
      <input value = "Save" type ="button" col-2 col-lg-1  button d-flex justify-content-center align-items-center" 
      onclick="save('3pm')"></div>
     
      <div class="row time-block">4pm <input type="text"textarea class="col-2 col-lg-10"id = "4pm" > 
       <input value = "Save" type ="button" col-2 col-lg-1 button d-flex justify-content-center align-items-center" 
       onclick="save('4pm')"></div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
function save(id){
  var data = $('#' + id).val();
localStorage.setItem(id,data);
}
  for(const id in localStorage) {
    $('#' + id).attr('value',localStorage.getItem(id));
console.log(id)
  }
  
  </script>
  </body>
</html>
